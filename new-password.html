<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="/css/style.css">        
    <title>Sign Up</title>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded shadow p-5">
                    <h3 class="text-light fw-bolder fs-4 mb-4">Setup New Password</h3>
                    <div class="fw-normal text-muted mb-3">
                        Already have reset your password?<a href="forget-password.html" class="text-primary fw-bold text-decoration-none">
                           <br> Reset Password</a></div>

                    
                    <div class="form-floating mb-3 text-secondary">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2 text-white-50">
                            Use 8 or more characters with a mix of letters, numbers & symbols.
                        </span>
                    </div>    
                    <div class="form-floating text-secondary">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>    

                    <div class="form-check text-white d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label ms-2" for="gridCheck">
                         I Agree <a href="#">Terms and Conditions</a>  
                        </label>
                      </div>
                    <button type="submit" class="btn btn-primary submit_btn my-4"><a href="LogIn.html" class="text-light">Submit</a></button>               </form>
            </div>
        </div>
    </section>
</body>
</html>
